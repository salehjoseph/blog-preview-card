<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&amp;display=swap" rel="stylesheet"/>
    <title>Blog Card</title>
  <style>
   body {
            font-family: 'Figtree', sans-serif;
            background-color: hsl(47, 88%, 63%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .custom-shadow {
            box-shadow: 10px 10px 0px 0px hsl(0, 0%, 7%);
        }
        .attribution { 
            font-size: 11px; 
            text-align: center; 
        }
        .attribution a { 
            color: hsl(228, 45%, 44%); 
        }
        .hover-pointer:hover {
            cursor: pointer;
            color: #F4D04E;
        }
  </style>
 </head>
 <body>
  <div class="bg-white rounded-lg custom-shadow p-4 max-w-sm w-full mx-4">
   <img alt="Abstract geometric shapes in yellow, black, and white" class="rounded-t-lg w-full" src="https://placehold.co/600x400"/>
   <div class="p-4">
    <span class="bg-yellow-500 text-white text-xs font-semibold px-2 py-1 rounded">
     Learning
    </span>
    <p class="text-gray-500 text-sm mt-2">
     Published 21 Dec 2023
    </p>
    <h2 class="text-xl font-semibold mt-2 hover-pointer">
     HTML &amp; CSS foundations
    </h2>
    <p class="text-gray-700 mt-2">
     These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="flex items-center mt-4">
     <img alt="Profile picture of Greg Hooper" class="w-8 h-8 rounded-full" src="https://placehold.co/32"/>
     <p class="text-gray-700 text-sm ml-2">
      Greg Hooper
     </p>
    </div>
    <div class="attribution mt-4">
     Challenge by
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
     </a>
     . Coded by
     <a href="https://github.com/salehjoseph/">
      SEBAANA YUSUF SALIM
     </a>
     .
    </div>
   </div>
  </div>
 </body>
</html>
